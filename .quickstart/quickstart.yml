database_key: google_play_database
schema_key: google_play_schema

dbt_versions: ">=1.3.0 <3.0.0"

table_variables:
  google_play__using_earnings:
    - earnings
  google_play__using_subscriptions:
    - financial_stats_subscriptions_country

requires_dbt_seed: true

destination_configurations:
  databricks:
    dispatch:
      - macro_namespace: dbt_utils
        search_order: [ 'spark_utils', 'dbt_utils' ]

public_models: [
  "google_play__app_version_report",
  "google_play__device_report",
  "google_play__finance_report",
  "google_play__country_report",
  "google_play__os_version_report",
  "google_play__overview_report"
]
